<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Tracking Color Blobs in Webcam Feed Using Tracking.js</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="tracking-min.js"></script>
    <script src="tone-min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
	 <div class="info" id="info" style="margin-bottom: 20px; margin-top: 50px;"> 
			<!--button id="test">Webcam Theremin</button-->
			<input type="button" value="Webcam Theremin" id="test"></input> 
			<!--button id="chord">Reconnect Webcam</button-->
			<!--input type="button" value="Reconnect Webcam" id="chord"></input-->
			<!--button id="gyro">Gyro Theremin</button-->
			<input type="button" value="Gyro Theremin OFF" id="gyro"></input>
    </div>
    <div id="content" align="center">
        <p id="status"></p>
    </div>
    <div class="display" id="vid">
      <video autoplay id="webcam" width="640" height="480" ></video>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <div class="ui" id="ui">

      <div class="controls">
        <p>Click on the webcam feed to pick a color, then adjust tolerance.</p>

        <div>
          <label for="tolerance">Tolerance:</label>
          <input id="tolerance" type="range" value="50" max="255" min="0" step="1">
          
        </div>
      </div>

      <div id="color"></div>

    </div>
    <div style="margin-top: 20px;">
		<p id="position"><p>
		<p id="note"></p>
	</div>
  </body>

</html>
