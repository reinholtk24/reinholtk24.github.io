<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Tracking Color Blobs in Webcam Feed Using Tracking.js</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="tracking-min.js"></script>
    <script src="tone-min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>

    <div class="display">
      <video autoplay id="webcam" width="640" height="480" ></video>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <div class="ui">

      <div class="controls">

        <p>Click on the webcam feed to pick a color, then adjust tolerance.</p>

        <div>
          <label for="tolerance">Tolerance:</label>
          <input id="tolerance" type="range" value="50" max="255" min="0" step="1">
        </div>

      </div>

      <div id="color"></div>

    </div>
    <div class="info"> 
		<p id="position"><p>
			<p id="note"></p>
			<button id="chord">chord</button>
    </div>
    <div>
		<iframe src="https://experiments.withgoogle.com/ai/drum-machine/view/" width="1000" height="400" ></iframe>
    </div>

  </body>

</html>
